<html>
<head>
	<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript">
		$(document).ready(function() {
			var startTime;

			var showMatch = function () {
				$("#match").fadeIn();
			}

			var startMatch = function () {
				$("#match").fadeIn();
			}

			showMatch();

			$("#starter").click(function() {
				$("#targets").fadeIn();
				$("#starter").fadeOut();

				startTime = new Date();
			});

			$("#target_left").click(function() {
				var now = new Date();

				alert(now - startTime);
			});

			$("#target_right").click(function() {
				var now = new Date();

				alert(now - startTime);
			});
		});
	</script>
</head>

	</div>

		<div id="starter" class="center">

		</div>

		<div id="targets">
			<div id="target_left" class="left">

			</div>

			<div id="target_right" class="right">

		</div>
	</div>
